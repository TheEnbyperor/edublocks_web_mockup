<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduBlocks</title>

    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <nav class="main-menu block">
            <span class="logo"><span class="logo-e">e</span>dublocks</span>
    </nav>

    <section class="header block">
            <div class="layer"></div>
        <div class="block-inner">
            
        
            <div class="header-left">
                <span class="title">EduBlocks</span>
                <p class="subtitle">The ultimate toolkit for learning & experimenting with Python</p>
                <div class="actions">
                    <div class="button">Get started</div>
                    <div class="button">Experiment</div>
                </div>
            </div>
            <div class="header-right">
                <img src="https://i.ibb.co/kg5twMC/macedublocks.png" alt="" height="250" class="headerImage">
            </div>
        </div>
    </section>

    <section class="section section-left block noPad">
        <div class="block-inner">
            <div class="bottom-left">
                    <img class="img" src="img/microbittilted.png">
            </div>
            <div class="title">Experiment with micro:bit</div>
        </div>
    </section>
</body>
</html>
